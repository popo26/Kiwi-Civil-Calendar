<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}<title>Django-TodoList</title>{% endblock %}
  <!-- Googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Nanum+Pen+Script&family=Roboto:wght@500;900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Google -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,800&display=swap" rel="stylesheet">


  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/clock.css' %}">

  {% load sass_tags %}
  <link href="{% sass_src 'css/baloon.scss' %}" rel="stylesheet" type="text/css" />

</head>

<body>

  <!-- collapse added -->
  <nav class="navbar navbar-expand-lg custom-nav">
    <div class="container-fluid">
      {% if user.is_authenticated %}

      <div class="greet-username">
        <h3 id="greeting" class="hello">Hello, </h3>
        <h3 class="username">{{user.username}}</h3>
        <!-- Client IP info -->
        <p hidden>{% load tags %}{% get_client_ip request %}</p>

      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <!-- <div class="clock-div">
            <div class="clock analog-clock">
              <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face">
                  <div class="hand hour-hand"></div>
                  <div class="hand min-hand"></div>
                  <div class="hand second-hand"></div>
                </div>
              </div>
            </div>
            <p class="date-time">
              {% load tags %}
              {% time request %}</p>
          </div> -->
          <span class="navbar-text" >
          <p class="date-time">
            {% load tags %}
            {% time request %}</p>
          </span>

          <!-- <span class="navbar-text" id="bubble">
            <h2>{% load tags %}
              {% today request %}</h2>
            <h3>
              In {% geo_name request %},
              {% weather_api request %}.
              {% temp_api request  %} Â°C.
            </h3>
          </span> -->
          <!-- </a> -->

          <a class="nav-link" href="{% url 'logout'%}">
            <button type="button" class="btn btn-info btn-lg logout-button">Logout</button>
          </a>

          <a class="nav-link" href="{% url 'password_change'%}">
            <button type="button" class="btn btn-outline-warning password-reset-button">Reset Password</button>
          </a>

        </div>
      </div>
      {% else %}
      <span>
        <a href="{% url 'signup'%}"><button type="button" class="btn btn-info btn-lg">Signup</button></a>
        <a href="{% url 'login'%}"><button type="button" class="btn btn-info btn-lg">Login</button></a>
      </span>
      {% endif %}
    </div>
  </nav>
  <!-- collapse added -->




  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

  {% load static %}
  <script src="{% static 'js/greeting.js' %}"></script>
  <script src="{% static 'js/clock.js' %}"></script>



</body>

</html>
